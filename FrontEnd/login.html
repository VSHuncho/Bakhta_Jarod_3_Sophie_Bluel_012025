    <header>

    <main>
  <div class="login-container">

    <!-- Titre de la page de connexion -->
    <h1 class="login-title">Log In</h1>
    
    <!-- Formulaire de connexion avec des champs pour l'email et le mot de passe -->
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-input" required />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-input" required />
      </div>
      
      <!-- Zone pour afficher les messages d'erreur si les identifiants sont incorrects -->
      <p id="errorMessage" class="error-message"></p>
      
      <!-- Bouton pour soumettre le formulaire -->
      <button type="submit" class="login-button">Se connecter</button>
      
      <!-- Lien pour réinitialiser le mot de passe en cas d'oubli -->
      <a href="#" class="forgot-password">Mot de passe oublié</a>
        </form>
      </div>
    </main>
    <footer>
      <nav>

      </nav>
    </footer>
